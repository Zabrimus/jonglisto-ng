ext {
    versions = [
        // vaadin            : '8.2.+',        // Vaadin, Web
        vaadin            : '8.1.7',        // Vaadin, Web
        shiro             : '1.3.2',        // Apache Shiro, Security
        commons           : '3.6',          // Apache commons
        xtend             : '2.13.0',       // xtend
        gson              : '2.8.1',        // Google gson
        sanitizer         : '20170515.1',   // OWASP Java HTML sanitizer
        guava             : '23.0',         // Google guava
        slf4jjdk          : '1.8.0-beta0',  // slf4j jul bridge

        sundial           : '2.1.3',        // Sundial Scheduler
        cronutils         : '6.0.5',        // Cron utils
        threeten          : '1.3.6',        // threetenbp

        sql2o             : '1.6.0-RC3',    // SQL2O
        mysqljdbc         : '5.1.44',       // Mysql JDBC - don't use 6.0.6! See: https://stackoverflow.com/questions/26515700/mysql-jdbc-driver-5-1-33-time-zone-issue#

        vicons            : '2.0.0',        // Vaadin Icons Addon
        scaleimage        : '0.5.0',        // Vaadin ScaleImage Addon
        messagebox        : '4.0.21'        // Vaadin MessageBox Addon
    ]

    libs = [
        vaadinServer         : "com.vaadin:vaadin-server:$versions.vaadin",
        vaadinThemes         : "com.vaadin:vaadin-themes:$versions.vaadin",
        vaadinClient         : "com.vaadin:vaadin-client-compiled:$versions.vaadin",
        vaadinClientCompiler : "com.vaadin:vaadin-client-compiler:$versions.vaadin",
        vaadinBuildHelper    : "com.vaadin:vaadin-buildhelpers:7.4.0.beta1",

        xtend                : "org.eclipse.xtend:org.eclipse.xtend.lib:$versions.xtend",
        commons              : "org.apache.commons:commons-lang3:$versions.commons",
        shiroweb             : "org.apache.shiro:shiro-web:$versions.shiro",
        shirocore            : "org.apache.shiro:shiro-core:$versions.shiro",
        gson                 : "com.google.code.gson:gson:$versions.gson",
        sanitizer            : "com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:$versions.sanitizer",
        guava                : "com.google.guava:guava:$versions.guava",
        slf4jjdk             : "org.slf4j:slf4j-jdk14:$versions.slf4jjdk",

        sundial              : "org.knowm:sundial:$versions.sundial",
        cronutils            : "com.cronutils:cron-utils:$versions.cronutils",
        threeten             : "org.threeten:threetenbp:$versions.threeten",

        sql2o                : "org.sql2o:sql2o:$versions.sql2o",
        mysqljdbc            : "mysql:mysql-connector-java:$versions.mysqljdbc"
   ]

   addons = [
        vicons          : "com.vaadin:vaadin-icons:$versions.vicons",
        scaleimage      : "org.vaadin.alump.scaleimage:scaleimage-addon:$versions.scaleimage",
        messagebox      : "de.steinwedel.vaadin.addon:messagebox:$versions.messagebox"
   ]
}
